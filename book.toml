
[book]
title = "Rust Cookbook"
description = "Collection of useful Rust code examples"
authors = ["Rust Language Community"]
edition = "2021"
multilingual = false
language = "en"
src = "src"

[output.html]
mathjax-support = false
# theme = "theme"
additional-css = ["theme/custom.css"]

[output.html.playground]
editable = true

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2
